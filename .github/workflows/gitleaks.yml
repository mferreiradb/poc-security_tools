                    'ðŸ” Por favor, revise os arquivos e remova quaisquer credenciais hardcoded.\n\n' +
                    'ðŸ“‹ Verifique o relatÃ³rio de anÃ¡lise nos artefatos do workflow.\n\n' +
                    'âš¡ Dicas:\n' +
                    '- Use variÃ¡veis de ambiente\n' +
                    '- Configure secrets no GitHub (Settings > Secrets)\n' +
                    '- Nunca commite arquivos .env com valores reais'
            })
