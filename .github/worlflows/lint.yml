name: Deploy security check
run-name: ${{ github.actor }} is deploying to production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint